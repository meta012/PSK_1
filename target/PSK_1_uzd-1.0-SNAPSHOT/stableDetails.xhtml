<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Stable: #{horses.stable.name}</h2>
    <h3>Horses:</h3>
    <ol>
        <ui:repeat value="#{horses.stable.horses}" var="horse">
            <li>#{horse.name}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{horses.horseToCreate.name}" required="true"/>
        <h:inputText a:placeholder="identity_no" value="#{horses.horseToCreate.identityNo}" required="true"/>
        <h:commandButton value="Add horse" action="#{horses.createHorse}" >
            <f:param name="stableId" value="#{horses.stable.id}" />
        </h:commandButton>
    </h:form>

    #{horses.getHorseCount()}

    <h3>Coaches:</h3>
    <ol>
        <ui:repeat value="#{coaches.stable.coaches}" var="coach">
            <li><h:link value="#{coach.name}" outcome="coachDetails?coachId=#{coach.id}"/></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{coaches.coachToCreate.name}" required="true"/>
        <h:inputText a:placeholder="personal_id_no" value="#{coaches.coachToCreate.personalIdNo}" required="true"/>
        <h:commandButton value="Add coach" action="#{coaches.createCoach}" >
            <f:param name="stableId" value="#{coaches.stable.id}" />
        </h:commandButton>
    </h:form>

    <h:link outcome="index" value="Back to main page"/>
</h:body>
</html>
