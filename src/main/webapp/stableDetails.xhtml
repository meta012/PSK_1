<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head/>
<h:body>
    <h2>Stable: #{horses.stable.name}</h2>
    <h3>Horses:</h3>
    <ol>
        <ui:repeat value="#{horses.stable.horses}" var="horse">
            <li>#{horse.name}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{horses.horseToCreate.name}" required="true"/>
        <h:inputText a:placeholder="identity_no" value="#{horses.horseToCreate.identityNo}" required="true"/>
        <h:commandButton value="Add horse" action="#{horses.createHorse}" >
            <f:param name="stableId" value="#{horses.stable.id}" />
        </h:commandButton>
    </h:form>
    <h3>Teachers:</h3>
    <ol>
        <ui:repeat value="#{teachersSchools.school.teachers}" var="teacher">
            <li><h:link value="#{teacher.name}" outcome="teacher?teacherId=#{teacher.id}"/></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{teachersSchools.teacherToCreate.name}" required="true"/>
        <h:inputText a:placeholder="surname" value="#{teachersSchools.teacherToCreate.surname}" required="true"/>
        <h:inputText a:placeholder="address" value="#{teachersSchools.teacherToCreate.address}" required="true"/>
        <h:commandButton value="Add teacher" action="#{teachersSchools.createTeacher}" >
            <f:param name="schoolId" value="#{teachersSchools.school.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to index"/>
</h:body>
</html>
