<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>
<h:head/>
<h:body>
    <h2>Stables:</h2>
    <ul>
        <ui:repeat value="#{stables.allStables}" var="stable">
            <li><h:link value="#{stable.name}" outcome="stableDetails?stableId=#{stable.id}"/>
                <h:outputText style="color: red" value="#{stable.coaches.size() == 0 ? '*' : ''}"/></li>
        </ui:repeat>
    </ul>


    <h:form>
        <h:inputText a:placeholder="name" value="#{stables.stableToCreate.name}" required="true" />
        <h:inputText a:placeholder="address" value="#{stables.stableToCreate.address}" required="true" />
        <h:commandButton value="Add new stable" action="#{stables.createStable}" />
    </h:form>

    <!--<h2>Total number of stables: <h:outputText value="#{stables.countStables()}"/></h2>-->

    <h:link outcome="myBatis/stables" value="MyBatis implementation"/>
</h:body>

</html>
